<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Rating</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="rating-bg">
    <div class="rating-detail"><img src="./img/icon-star.svg" alt="icon star"></div>
    <h1 class="rating-title">How did we do?</h1>
    <p class="rating-paragraph">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    <div class="rating-score">
      <div class="score-button">1</div>
      <div class="score-button">2</div>
      <div class="score-button">3</div>
      <div class="score-button">4</div>
      <div class="score-button">5</div>
    </div>
    <div class="button">Submit</div>
  </div>


  <div class="thanks-bg">
    <img class="thanks-img" src="./img/illustration-thank-you.svg" alt="thank you">
    <div class="thanks-rating"></div>
    <h1 class="thanks-title">Thank you!</h1>
    <p class="thanks-paragraph">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
  </div>

  <script src="app.js"></script>
</body>

</html>
